<section class="cart-empty">
	<div class="container">
		<div class="cart-content-wrap">
			<a href="/cart.html" class="logo-block">
				<div class="icon-wrap">
					<svg width="18" height="18" class="icon icon-cart-desk">
						<use>href="/icons.svg#icon-cart-desk"</use>
					</svg>
				</div>
				<p class="logo-text">CART(<span class="js-cart">0</span>)</p>
			</a>
			<div class="cart-info-wrap">
					<picture>
						<source
							srcset="
								/images/cart-content/cart-empty/cart-empty-desk.jpg,
								/images/cart-content/cart-empty/cart-empty-desk-2x.jpg
							"
							media="(min-width: 1166px)"
						/>
						<source
							srcset="
								/images/cart-content/cart-empty/cart-empty-tablet.jpg,
								/images/cart-content/cart-empty/cart-empty-tablet-2x.jpg
							"
							media="(min-width: 768px)"
						/>
						<source
							srcset="
								/images/cart-content/cart-empty/cart-empty-mob.jpg,
								/images/cart-content/cart-empty/cart-empty-mob-2x.jpg
							"
							media="(min-width: 320px)"
						/>
						<img
							src="/images/cart-content/cart-empty/cart-empty-desk.jpg"
							alt="yellow shopping basket"
						/>
					</picture>
				</div>
			</div>
			<div class="empty-frame">
				<p class="empty-text">
					Your basket is <span class="empty-focus">empty...</span>
				</p>
				<p class="empty-descr">
					Go to the main page to select your favorite products and add them to
					the cart.
				</p>
			</div>
		</div>
	</div>
</section>
