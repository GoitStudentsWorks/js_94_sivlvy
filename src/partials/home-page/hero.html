<section class="hero-section">
	<div class="container container-hero">
		<h1 class="hero-title">Welcome to the <span>Food</span> Boutique!</h1>
		<p class="hero-descr">
			With Food Boutique, you're not just subscribing to food, you're signing up for a fresher, fitter, and happier you.
		</p>

		<div class="images">
			<picture>
				<source
					srcset="
						./images/hero/hero-bg-desk.jpg  1x,
						./images/hero/hero-bg-desk-2x.jpg 2x
					"
					media="(min-width:1440px)"
					width="1240"
					height="250"
				/>
				<source
					srcset="
						./images/hero/hero-bg-table.jpg  1x,
						./images/hero/hero-bg-table-2x.jpg 2x
					"
					media="(min-width:768px)"
					width="704"
					height="580"
				/>
				<source
					srcset="
						./images/hero/hero-bg-mob.jpg  1x,
						./images/hero/hero-bg-mob-2x.jpg 2x
					"
					media="(min-width:320px)"
					width="335"
					height="480"
				/>
				<img
					src="./images/hero/hero-bg-mob.jpg"
					alt="Vegetables"
					width="767"
					height="400"
					class="hero-img-bg"
				/>
			</picture>
			<svg class="icon icon-organic-food" width="100" height="100">
				<use href="./icons.svg#icon-organic-food"></use>
			</svg>
		</div>
	</div>
</section>
